<div class="col-xs-12">

    <div class="col-xs-6 col-sm-3">

        <div class="col-xs-12 mini-box">
            <p class="title-mini-box" style="color: #5a5a5a; margin-top: 5px;">
                Drag
            </p>
            <!-- DRAG -->
            <div class="scroll-slim overflow-box">
                <div ng-repeat="column in data"
                     ng-show="data.length"
                     data-drag="true"
                     data-jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                     jqyoui-draggable="{index:{{$index}}, placeholder:'false', onStop:'dragCallback(column)'}">
                    {{column.name}}
                </div>
                <div ng-show="!data.length"
                     style="text-align: center; font-size: 1em; color: #cc414d; cursor: auto; border-bottom: none;">
                    <i class="icon icon-exclamation-circle" style="font-size: 1.2em;"></i>
                    Nenhum Valor
                </div>
            </div>
        </div>
    </div>

    <!-- SUM -->
    <div class="col-xs-3 col-sm-3" ng-repeat="bucket in buckets">
        <div class="col-xs-12 mini-box mini-box-bg-blue">
            <p class="title-mini-box">
                Drop
            </p>

            <div class="scroll-slim overflow-box no-border"
                 data-drop="true"
                 data-jqyoui-options
                 jqyoui-droppable="{onDrop: 'dropCallback(bucket.name, $index)'}">

                <div class="no-border">

                    <p class="label-mini-box" ng-repeat="column in currentData.bucket[bucket.name]"
                       ng-show="column"
                       ng-click="remove(bucket.name, column, $index)">
                        {{column.name}}
                        <i class="fa fa-times label-mini-box-close"></i>
                    </p>
                    <p class="msg-label-mini-box-empty"
                       ng-show="!currentData.bucket[bucket.name].length">
                        <i class="fa fa-arrows"></i>
                        Drag Here
                    </p>
                </div>
            </div>

        </div>
    </div>

</div>

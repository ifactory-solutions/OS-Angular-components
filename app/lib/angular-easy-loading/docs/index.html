<!DOCTYPE html>
<html>
    <head>
        <title>Angular easy loading demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="angular-easy-loading.min.css" rel="stylesheet">
        <link href="demo.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="angular-easy-loading.min.js"></script>
        <script src="demo.js"></script>
    </head>
    <body ng-app="demo-app" ng-controller="DemoCtrl">
        <div class="container">
            <div class="col-md-10 col-md-offset-1">
                <div class="header">
                    <h2>Angular easy loading example</h2>
                </div>
                <hr>
                <div class="body">
                    <p class="inline-block">The DOM elements bellow has the loading overlay controlled by the following checkbox:</p>&nbsp;<input type="checkbox" ng-model="loading">
                    <div class="widget-with-loading" thr-loading="loading"></div>
                    <br>
                    <p>The loading overlay background color and the spinner color can be customized:</p>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="widget-with-loading colors-1" thr-loading="loading"></div>
                        </div>
                        <div class="col-md-6">
                            <div class="widget-with-loading colors-2" thr-loading="loading"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

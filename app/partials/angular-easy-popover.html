<div class="container">
    <div class="col-md-10 col-md-offset-1">
        <div class="header">
            <h2>Angular easy popover example</h2>
        </div>
        <hr>
        <div class="body">
            <ul>
                <li>
                    <p class="inline-block">thr-popover should be bound to some DOM element, like a icon:</p>&nbsp;<i id="gear-icon" class="disable-select fa fa-cog fa-lg"></i></li>
                <li>
                    <p class="inline-block">The popover content can be almost anything, like a image:</p>&nbsp;<i id="image-icon" class="disable-select fa fa-picture-o fa-lg"></i></li>
                <li>
                    <p class="inline-block">It is possible to choose the popover side:</p>&nbsp;
                    <i id="image-icon-left" class="disable-select fa fa-arrow-left fa-lg"></i>&nbsp;
                    <i id="image-icon-right" class="disable-select fa fa-arrow-right fa-lg"></i>
                </li>
            </ul>
            <thr-popover bind-to="#gear-icon">
                popover content
            </thr-popover>
            <thr-popover bind-to="#image-icon" class="popover-without-padding">
                <img src="lib/angular-easy-popover/docs/orlando.jpg" width="500" height="250">
            </thr-popover>
            <thr-popover bind-to="#image-icon-left" class="popover-without-padding">
                <img src="lib/angular-easy-popover/docs/orlando.jpg" width="500" height="250">
            </thr-popover>
            <thr-popover bind-to="#image-icon-right" side="right" class="popover-without-padding">
                <img src="lib/angular-easy-popover/docs/orlando.jpg" width="500" height="250">
            </thr-popover>
        </div>
    </div>
</div>
